<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/c8d6558f7e.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../public/images/favicon.png" />

    <title>trova â€“ Register a new account</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../public/stylesheets/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../../public/stylesheets/style.css" rel="stylesheet">
</head>

<body id="register">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../../public/javascripts/bootstrap.min.js"></script>

    <div class="container-fluid">

        <p id="back-to-login"><i class="fa fa-chevron-left" aria-hidden="true"></i>
            <a href="#" title="Return to Login Page">Login</a></p>

        <div class="row">
            <div class="col-lg-12 acct-box">
                <a id="logo-link" title="Return to Home" href="@{Application.index()}"><img id="logo" src="../../../public/images/logo.png" alt="Trova" /></a>
                <h1>Register for a Free Account!</h1>
                <form id="register-form" method="POST" action="@{Accounts.createAccount()}">
                    <div class="form-group">
                        <label for="email-address">Email address</label>
                        <p class="input-error"></p>
                        <input type="email" name="emailAddress" class="form-control" id="email-address">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <p class="input-error"></p>
                        <input class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <p class="input-error"></p>
                        <input type="password" name="password" class="form-control" id="pass">
                    </div>
                    <div class="form-group">
                        <label for="pass-confirm">Confirm Password</label>
                        <p class="input-error"></p>
                        <input type="password" class="form-control" id="pass-confirm">
                    </div>
                    <button type="submit" class="btn btn-primary">Let's Go! &nbsp;<i class="fa fa-share" aria-hidden="true"></i>
                    </button>
                </form>
                <p id="submit-invalid">Looks like some fields are invalid, please fix them before continuing!</p>
            </div>
        </div>
    </div>

    <script src="../../../public/javascripts/validate.js"></script>

</body>
</html>
